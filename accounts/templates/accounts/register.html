{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg border-bright-red bg-black rounded-3">
        <div class="card-header text-center bg-bright-red text-white">
          <h3 class="mb-0" style="font-family: 'Merriweather', serif;">
            <i class="fas fa-user-plus me-2"></i> Create Account
          </h3>
        </div>

        <div class="card-body text-white p-4">
          <form method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-danger btn-lg fw-bold">
                <i class="fas fa-arrow-right-to-bracket me-2"></i> Register
              </button>
            </div>
          </form>
        </div>

        <div class="card-footer text-center bg-black border-top border-bright-red">
          <small class="text-white-50">Already have an account? 
            <a href="{% url 'login' %}" class="text-bright-red fw-bold">Login here</a>
          </small>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
