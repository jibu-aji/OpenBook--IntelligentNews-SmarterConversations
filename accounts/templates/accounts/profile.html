{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-bright-red bg-black rounded-3">
        <div class="card-header bg-bright-red text-white text-center">
          <h3 class="mb-0" style="font-family: 'Merriweather', serif;">
            <i class="fas fa-user-circle me-2"></i> Profile
          </h3>
        </div>
        <div class="card-body text-white">
          <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item bg-black text-white border-0">
              <strong class="text-bright-red">Username:</strong> {{ user.username }}
            </li>
            <li class="list-group-item bg-black text-white border-0">
              <strong class="text-bright-red">Email:</strong> {{ user.email }}
            </li>
            <li class="list-group-item bg-black text-white border-0">
              <strong class="text-bright-red">Role:</strong> {{ user.role }}
            </li>
            <li class="list-group-item bg-black text-white border-0">
              <strong class="text-bright-red">First Name:</strong> {{ user.first_name }}
            </li>
            <li class="list-group-item bg-black text-white border-0">
              <strong class="text-bright-red">Last Name:</strong> {{ user.last_name }}
            </li>
            <li class="list-group-item bg-black text-white border-0">
              <strong class="text-bright-red">Phone Number:</strong> {{ user.phone_number }}
            </li>
          </ul>
          <div class="d-grid">
            <a href="{% url 'logout' %}" class="btn btn-danger fw-bold">
              <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
