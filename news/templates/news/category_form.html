{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-bright-red bg-black rounded-3">
        <div class="card-header bg-bright-red text-white text-center">
          <h3 class="mb-0" style="font-family: 'Merriweather', serif;">
            {% if form.instance.pk %}
              <i class="fas fa-edit me-2"></i> Edit Category
            {% else %}
              <i class="fas fa-plus me-2"></i> Create Category
            {% endif %}
          </h3>
        </div>
        <div class="card-body text-white">
          <form method="post">
            {% csrf_token %}
            <div class="mb-4">
              {{ form.as_p }}
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-danger fw-bold">
                <i class="fas fa-save me-2"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
