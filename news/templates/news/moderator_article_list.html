{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-bright-red bg-black rounded-3">
        <div class="card-header bg-bright-red text-white text-center">
          <h3 class="mb-0" style="font-family: 'Merriweather', serif;">
            <i class="fas fa-check-circle me-2"></i> Articles Pending Review
          </h3>
        </div>
        <div class="card-body">
          {% if articles %}
            <ul class="list-group list-group-flush">
              {% for article in articles %}
                <li class="list-group-item bg-black text-white border-bottom border-bright-red d-flex justify-content-between align-items-center">
                  <div>
                    <strong class="text-bright-red">{{ article.title }}</strong>
                  </div>
                  <a href="{% url 'moderate_article' article.id %}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-eye me-1"></i> Review
                  </a>
                </li>
              {% endfor %}
            </ul>
          {% else %}
            <div class="alert alert-info text-center mt-3">
              <i class="fas fa-info-circle me-2"></i> No articles pending.
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
