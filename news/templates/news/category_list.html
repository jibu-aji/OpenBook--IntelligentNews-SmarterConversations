{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-bright-red bg-black rounded-3">
        <div class="card-header bg-bright-red text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0" style="font-family: 'Merriweather', serif;">
            <i class="fas fa-list me-2"></i> Categories
          </h3>
          <a href="{% url 'create_category' %}" class="btn btn-danger fw-bold btn-sm">
            <i class="fas fa-plus me-1"></i> Create Category
          </a>
        </div>
        <div class="card-body">
          {% if categories %}
            <ul class="list-group list-group-flush">
              {% for category in categories %}
                <li class="list-group-item bg-black text-white border-bottom border-bright-red d-flex justify-content-between align-items-center">
                  <div>
                    <strong class="text-bright-red">{{ category.name }}</strong>
                    <span class="text-white-50 ms-2">{{ category.description }}</span>
                  </div>
                  <div>
                    <a href="{% url 'update_category' category.pk %}" class="btn btn-outline-light btn-sm me-2">
                      <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="{% url 'delete_category' category.pk %}" class="btn btn-danger btn-sm">
                      <i class="fas fa-trash"></i> Delete
                    </a>
                  </div>
                </li>
              {% endfor %}
            </ul>
          {% else %}
            <div class="alert alert-info text-center mt-3">
              <i class="fas fa-info-circle me-2"></i> No categories yet.
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
