{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-bright-red bg-black rounded-3">
        <div class="card-header bg-bright-red text-white">
          <h3 class="mb-0" style="font-family: 'Merriweather', serif;">
            <i class="fas fa-check-circle me-2"></i> Moderate Article
          </h3>
        </div>
        <div class="card-body text-white">
          <h4 class="text-bright-red mb-3">{{ article.title }}</h4>
          <div class="mb-4">
            <p>{{ article.content }}</p>
          </div>
          <div class="d-flex flex-wrap gap-3">
            <!-- Publish Form -->
            <form method="POST" class="d-inline">
              {% csrf_token %}
              <input type="hidden" name="action" value="publish">
              <button type="submit" class="btn btn-success fw-bold">
                <i class="fas fa-check me-1"></i> Publish
              </button>
            </form>
            <!-- Reject Form -->
            <form method="POST" class="d-inline">
              {% csrf_token %}
              <input type="hidden" name="action" value="reject">
              <textarea name="feedback" class="form-control mb-2" placeholder="Enter reason for rejection" rows="2" required></textarea>
              <button type="submit" class="btn btn-danger fw-bold">
                <i class="fas fa-times me-1"></i> Reject
              </button>
            </form>
            <!-- Needs Update Form -->
            <form method="POST" class="d-inline">
              {% csrf_token %}
              <input type="hidden" name="action" value="needs_update">
              <textarea name="feedback" class="form-control mb-2" placeholder="Enter feedback for update" rows="2" required></textarea>
              <button type="submit" class="btn btn-warning fw-bold text-black">
                <i class="fas fa-pen me-1"></i> Needs Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
