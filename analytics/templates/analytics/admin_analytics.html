{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card shadow-lg border-bright-red bg-black rounded-3">
        <div class="card-header bg-bright-red text-white text-center">
          <h2 class="mb-0" style="font-family: 'Merriweather', serif;">
            <i class="fas fa-chart-bar me-2"></i> Admin Analytics Dashboard
          </h2>
        </div>
        <div class="card-body">
          <div class="row g-4">
            {% if charts.articles_by_category %}
              <div class="col-md-6">
                <div class="bg-dark p-3 rounded border border-bright-red h-100 shadow-sm">
                  <h4 class="text-bright-red mb-3"><i class="fas fa-folder-open me-2"></i> Articles by Category</h4>
                  <img src="{{ charts.articles_by_category }}" class="img-fluid rounded shadow border border-bright-red" alt="Articles by Category">
                </div>
              </div>
            {% endif %}
            {% if charts.user_roles %}
              <div class="col-md-6">
                <div class="bg-dark p-3 rounded border border-bright-red h-100 shadow-sm">
                  <h4 class="text-bright-red mb-3"><i class="fas fa-users me-2"></i> User Role Distribution</h4>
                  <img src="{{ charts.user_roles }}" class="img-fluid rounded shadow border border-bright-red" alt="User Role Distribution">
                </div>
              </div>
            {% endif %}
          </div>
          <div class="row g-4 mt-4">
            {% if charts.reactions %}
              <div class="col-md-12">
                <div class="bg-dark p-3 rounded border border-bright-red h-100 shadow-sm">
                  <h4 class="text-bright-red mb-3"><i class="fas fa-thumbs-up me-2"></i> Reactions Overview</h4>
                  <img src="{{ charts.reactions }}" class="img-fluid rounded shadow border border-bright-red" alt="Reactions Overview">
                </div>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
